<!DOCTYPE html>
<html>
    <head>
        <!-- making request from browser -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            axios.get('http://jsonplaceholder.typicode.com/users')
            .then((response) => {
                // console.log(response); 
                for(let user of response.data){
                    let div = document.createElement('div')
                    div.innerHTML = `
                    <h2>${user.name}</h2>
                    <div><b>email: ${user.email}</b></div>
                    `
                    document.body.appendChild(div)
                }
            })
            .catch((err)=>{
                console.error(err)
            })
        </script>
        <!-- as a result you can see after inspect in network, the xhr file that is basically XML HTTP request -->
    </head>
<body>
<h1>USERS</h1>
</body>
</html>
